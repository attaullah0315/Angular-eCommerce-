  <p-table  [value]="productList" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            <h2>Products</h2>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Category</th>
            <th>Describtion</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.productName}}</td>
            <td><img [src]="product.productImage" [alt]="product.name" width="100" class="shadow-4" /></td>
            <td>{{product.productPrice}}</td>
            <td>{{product.productCategary}}</td>
            <td>{{product.describtion}}</td>
            <td><fa-icon (click)="deleteProduct(product.id)" [icon]="deleteIcon"></fa-icon>
                    <a class="updateIcon" routerLink="/seller-update-product/{{product.id}}"><fa-icon [icon]="updateIcon"></fa-icon></a>
                </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{productList ? productList.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
