<nav class="nav">
  <h1><a routerLink="/">Ecommerce</a></h1>
  <div *ngIf="menuType === 'defult'" class="nav-search">
    <input #searchInput type="text" (keyup)="serachProducts($event)"  (blur)="searchHide()" placeholder="search for products" />
    <button  (click)="searchProduct(searchInput.value)">Search</button>
    <ul class="suggisted-result" *ngIf="serachProduct">
      <li *ngFor="let item of serachProduct">
        <a>{{item.productName}}</a>
      </li>
    </ul>
  </div>
   <div [ngSwitch]="menuType">
     <ul *ngSwitchCase="'defult'">
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="Seller">seller</a></li>
    <li><a href="">Login</a></li>
    <li><a href="">Cart(0)</a></li>
  </ul>
  <ul *ngSwitchCase="'seller'">
    <li><a routerLink="seller-home">procduct-List</a></li>
    <li><a routerLink="seller-add-product">Add-product</a></li>
    <li><a (click)="logOut()">LogOut</a></li>
    <li><a href="">{{sellerName | titlecase}}</a></li>
  </ul>
   </div>
</nav>
